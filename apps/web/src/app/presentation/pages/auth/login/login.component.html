<app-auth-layout title="Sign in to your account">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <ng-container *ngFor="let field of loginFields">
      <app-form-input
        [config]="field"
        [control]="$any(loginForm.get(field.id))"
        [form]="loginForm"
      />
    </ng-container>

    <div *ngIf="errorMessage" class="text-sm text-red-600">
      {{ errorMessage }}
    </div>

    <app-form-button [disabled]="loginForm.invalid"> Sign in </app-form-button>
  </form>

  <p class="mt-10 text-center font-bold">
    Don't have an account?
    <a routerLink="/auth/register" class="text-black"> Register </a>
  </p>
</app-auth-layout>
