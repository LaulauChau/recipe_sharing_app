<div class="min-h-screen bg-yellow-50 px-4 py-8">
  <div class="container mx-auto max-w-7xl">
    <div
      class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-12"
    >
      <h1 class="text-4xl font-bold text-black transform -rotate-1">Recipes</h1>
      <div class="flex items-center gap-4">
        <a
          routerLink="/recipe/new"
          class="bg-black text-white font-bold px-6 py-3 transform transition-transform border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[3px] hover:translate-y-[3px] hover:shadow-none"
        >
          + Add Recipe
        </a>
        <button
          (click)="onLogout()"
          class="bg-red-500 text-white font-bold px-6 py-3 transform transition-transform border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-x-[3px] hover:translate-y-[3px] hover:shadow-none"
        >
          Logout
        </button>
      </div>
    </div>

    <div class="mb-16">
      <app-search-bar class="mb-12" (search)="onSearch($event)" />
    </div>

    <div *ngIf="loading" class="text-center font-bold text-2xl">Loading...</div>

    <div
      *ngIf="error"
      class="bg-red-100 border-2 border-red-500 p-4 mb-8 font-bold text-red-500 transform rotate-1"
    >
      {{ error }}
    </div>

    <div class="p-2">
      <!-- Added padding -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <app-recipe-card
          *ngFor="let recipe of filteredRecipes"
          [recipe]="recipe"
        />
      </div>
    </div>
  </div>
</div>
